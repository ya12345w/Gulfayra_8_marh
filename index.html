<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта, мама Гулфайра!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6f2, #fff0f5);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            font-size: 48px;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 24px;
            margin: 20px 0;
            color: #666;
        }

        .flower {
            position: absolute;
            animation: dance 3s infinite;
        }

        .cake {
            position: absolute;
            animation: dance 2s infinite;
        }

        #audioPlayer {
            margin: 30px auto;
            display: block;
        }

        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С 8 Марта, мама Гулфайра!</h1>
        <p>Дорогая мама, поздравляю тебя с Международным женским днём!<br>
        Желаю тебе счастья, здоровья и море цветов!<br>
        Твой сын, Арсен</p>

        <audio id="audioPlayer" controls>
            <source src="8 марта.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
    </div>

    <img src="a-cartoon-style-illustration-of-a-14-yea_oll8n3LkRrGR7BQth5jLOA_UjGFHAF5R8KU02OAj06EGg.jpeg" class="flower" style="width: 100px; left: 10%; top: 20%;">
    <img src="a-cartoon-style-image-of-a-14-year-old-b_VkgD_IpmR92DzPIY-au7pA_0olMP7D8TQCbpE0KzBm3Xg.jpeg" class="cake" style="width: 100px; right: 10%; top: 30%;">
    <img src="a-cartoon-style-medium-shot-of-a-14-year_SF8NB2IWTz2xDo5V5mTJOg_0olMP7D8TQCbpE0KzBm3Xg.jpeg" class="flower" style="width: 80px; left: 15%; bottom: 20%;">
    <img src="https://cdn-icons-png.flaticon.com/512/1047/1047711.png" class="cake" style="width: 120px; right: 15%; bottom: 15%;">

    <script>
        // Дополнительная интерактивность при желании
        const flowers = document.querySelectorAll('.flower');
        const cakes = document.querySelectorAll('.cake');

        flowers.forEach(flower => {
            flower.addEventListener('click', () => {
                flower.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    flower.style.transform = 'scale(1)';
                }, 200);
            });
        });

        cakes.forEach(cake => {
            cake.addEventListener('click', () => {
                cake.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    cake.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
